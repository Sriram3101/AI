name: Daily Commit Workflow

on:
  schedule:
    # Runs every day at 6:30 AM UTC (example)
    - cron: "30 6 * * *"
  workflow_dispatch:  # allows manual trigger

jobs:
  daily_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Commit on behalf of 24f3000795@ds.study.iitm.ac.in
        run: |
          date > daily-log.txt
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "24f3000795@ds.study.iitm.ac.in"
          git add .
          git commit -m "Automated commit $(date)"
          git push
